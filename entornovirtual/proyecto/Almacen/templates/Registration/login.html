{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="footer.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link href="{% static 'css/login.css' %}" rel="stylesheet">
  <title></title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <div class="login-text"><h1>Login Usuario</h1></div>
        <form class="px-4 py-3" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="mb-3">
            <label for="exampleDropdownFormPassword1" class="form-label">Contrase√±a:</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
          </div>
          <div class="text-center"><button type="submit" class="btnlogin btn btn-primary">Iniciar Sesion</button></div>
        </form>
        <div class="login-text-footer">Footer</div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
