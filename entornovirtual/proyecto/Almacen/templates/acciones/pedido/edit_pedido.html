{% extends 'base/index.html' %}
{% block content %}
<div class="row pt-3">
    <div class="col"></div>
    <div class="col">
        <h5 class="text-center">Editar Pedido de Producto</h5>
        <hr>
        <form action="">
            <div class="row">
                <div class="col">
                    <div>
                        <label><em>Articulo:</em></label>
                        <input type="text" name="txtCodigo_articulo" class="form-control">
                    </div><br>
                    <div>
                        <label><em>Cantidad de Pedido:</em></label>
                        <input type="number" name="txtCant_art_pedido" class="form-control">
                    </div><br>
                    <div>
                        <label><em>Fecha Pedido:</em></label>
                        <input type="datetime-local" name="txtFecha_pedido" class="form-control">
                    </div><br>
                    <div>
                        <label><em>Usuario encargado:</em></label>
                        <input type="text" name="txtUsuario_codigo" class="form-control">
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center d-grid gap-2 d-md-block">
                <button class="btn btn-success" type="submit">Registrar</button>
                <button class="btn btn-danger" type="reset">Cancelar</button>
            </div>
            <hr>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
